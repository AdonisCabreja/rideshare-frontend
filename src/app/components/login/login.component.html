<div class="container">
    <form class="text-center" id="login-form" (ngSubmit)="login()">
        <div class="form-group">
            <label for="users">Select Account: </label>
            <select id="users" (change)='changeUser($event)'>
                <option *ngFor="let user of users" [value]="user.userId" name="user">{{user.firstName}} {{user.lastName}}: {{user.driver? "Driver" : "Rider"}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="userName">User Name: </label>
            <input type="text" id="userName" [(ngModel)]="userName" name="userName" placeholder="User Name" autocomplete="off"/><br>
        </div>
        <p class="alert alert-danger" *ngIf="failed"><strong>Login Failed!</strong></p>
        <button class="btn btn-primary" type="submit" id="sign-in-btn" (click)="login()" (keyup.enter)="login()" [disabled]="!userName">Login</button>
        <br><br>
        <p>Need An Account? <a routerLink="/registerDriver">Sign Up</a></p>
    </form>
</div>
